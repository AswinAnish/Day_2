<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="lstyle.css">
        <link rel = "icon" href = 
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhLRhFmjbziI6ALif7-kOZxpBtMvAxiIsjUA&usqp=CAU" 
            type = "image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="user-icon">
        <img src="user-icon.png" alt="User Icon">
      </div>
      <form>
        <h1>Login</h1>
        <div class="input">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
